<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKWTx5EQ8XlDLhczYSh4naJJojC-SAiOj_02CiFR3Dduxd86yrWigDDJrP-yqKlnPBWPE&usqp=CAU"
        type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fruktur&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0d568795b2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="forflex">
        <div class="container">
            <div id="screen">
                Calculator by Shubham
            </div>
            <div class="buttons">

                <button class="button" style="background-color: red;">AC</button>
                <button class="button"><span>&#8730;</span>X</button>
                <button class="button"><-</button>
                <button class="button" style="background-color: yellow;">/</button>
                <button class="button" style="background-color: white;">7</button>
                <button class="button" style="background-color: white;">8</button>
                <button class="button" style="background-color: white;">9</button>
                <button class="button" style="background-color: yellow;">*</button>
                <button class="button" style="background-color: white;">4</button>
                <button class="button" style="background-color: white;">5</button>
                <button class="button" style="background-color: white;">6</button>
                <button class="button" style="background-color: yellow;">-</button>
                <button class="button" style="background-color: white;">1</button>
                <button class="button" style="background-color: white;">2</button>
                <button class="button" style="background-color: white;">3</button>
                <button class="button" style="background-color: yellow;">+</button>
                <button class="button">.</button>
                <button class="button" style="background-color: white;">0</button>
                <button class="button">+/-</button>
                <button class="button" style="background-color: green;">=</button>
                <button class="button">&#928;</button>
                <button class="button">X&#178;</button>
                <button class="button">(</button>
                <button class="button">)</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
